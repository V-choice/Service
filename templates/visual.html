{% extends 'layout.html' %} {% block content %}
<script>
    function postChoice_yes(){
        let second_choice_yes=$("#second_choice_yes").val()
        let user = `{{g.user.user_id}}`

        second_choice=second_choice_yes

        $.ajax({
            url:'/second_choice',
            type:'post',
            data:{
                'second_choice':second_choice,
                'user':user
            },
            success:function(res){
                let result = res['result']
                if (result=="success"){
                    alert('두번째 답변 저장 완료')
                    window.location.href='/post'
                }else if(result=='fail'){
                    alert('이미 답변을 하셨습니다')
                    window.location.href='/post'
                }else{
                    alert('로그인 아직 안하셨네요?')
                    window.location.href='/join'
                }
            }
        })
    }

    function postChoice_no(){
        let second_choice_no=$("#second_choice_no").val()
        let user = `{{g.user.user_id}}`

        second_choice=second_choice_no
        
        $.ajax({
            url:'/second_choice',
            type:'post',
            data:{
                'second_choice':second_choice,
                'user':user
            },
            success:function(res){
                let result = res['result']
                if (result=="success"){
                    alert('두번째 답변 저장 완료')
                    window.location.href='/post'
                }else if(result=='fail'){
                    alert('이미 답변을 하셨습니다')
                    window.location.href='/post'
                }else{
                    alert('로그인 아직 안하셨네요?')
                    window.location.href='/join'
                }
            }
        })
    }

</script>
