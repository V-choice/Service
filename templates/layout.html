<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="V-Choice" />
    <meta name="V-Choice" content="V-Choice" />


    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../static/css/styles.css" rel="stylesheet" />
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- bokeh -->
    <link rel="stylesheet" href="https://cdn.pydata.org/bokeh/release/bokeh-2.4.1.min.css" type="text/css" />
    <script type="text/javascript" src="https://cdn.pydata.org/bokeh/release/bokeh-2.4.1.min.js"></script>
    <!-- font -->
    <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
    <!-- sweet alert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- <script src="../static/js/sweetalert2.all.min.js"></script> -->
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/356221cb6a.js" crossorigin="anonymous"></script>
    <!-- title -->
    <title>V-Choice</title>
    <!-- script -->
    {% block scripts %} {% endblock %}
    <script>
        function needlogin() {
            swal.fire("회원가입과 로그인이 필요해요", "", "warning", false)
        }
    </script>
    <nav class="navbar fixed-top navbar-light bg-light shadow p-3 mb-5 bg-white rounded">
        <a class="navbar-brand mb-0 h1" href="/">
          V-Choice
          <small class="text-muted">&nbsp;바이러스가 바꿔 놓은 choice!</small>
        </a>
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link text-dark" href="/aboutus">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active text-dark" href="/visual">Visual</a>
            </li>
            {%if not session['login']%}
            <li class="nav-item">
                <a class="nav-link text-dark" href="/post" onclick=needlogin()>Board</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-dark" href="/login">Login</a>
            </li>
            {%else%}
            <li class="nav-item">
                <a class="nav-link text-dark" href="/post">Board</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-dark" href="/logout">Logout[{{g.user.user_id}}님]</a>
            </li>
            {%endif%}
        </ul>
    </nav>
</head>

<body>
    <!-- nav바 씹히는거 방지 -->
    <div class="container" style="height:80px"></div>


    {% block content %} {% endblock %}


</body>


<!-- Bootstrap core JS-->
<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script> -->
<script src="../static/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="../static/js/scripts.js" defer></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</html>
