{% extends 'layout.html' %} {% block scripts %}
<script>
    function postContent() {
        let content = $("#my-content").val()
        let author = `{{g.user.user_id}}`

        $.ajax({
            url: '/post',
            type: 'post',
            data: {
                'content': content,
                'author': author
            },
            success: function(res) {
                let result = res['result']
                if (result == "success") {
                    window.location.reload()
                } else {
                    alert("저장오류!")
                }
            }
        })
    }

    function deletePost(id) {
        let author = `{{g.user.user_id}}`
        $.ajax({
            url: '/post',
            type: 'DELETE',
            data: {
                'id': id,
                'author': author
            },
            success: function(res) {
                if (res['result'] == 'success') {
                    alert("삭제 성공!")
                    window.location.reload()
                } else {
                    alert("삭제 실패!")
                }
            }
        })
    }

    function postUpdatePost(id) {
        let content = $(`#userEidContent${id}`).val()
        $.ajax({
            url: '/post',
            type: 'PATCH',
            data: {
                "id": id,
                "content": content
            },
            success: function(res) {
                if (res['result'] == 'success') {
                    alert("수정성공")
                    window.location.reload()
                }
            }
        })
    }

    function updatePost(id) {
        let content = $(`#userContent${id}`).text()
        let tmpHtml = `<textarea id=userEidContent${id} class="form-control" rows="3"></textarea>`
        let tmpBtn = `<button class="btn btn-sm btn-success" onclick="postUpdatePost(${id})">수정완료</button>`
        $("#edit-area").empty()
        $("#edit-area").append(tmpHtml)
        $(`#editBtn${id}`).hide()
        $(`#userEidContent${id}`).val(content)
        $("#edit-area").append(tmpBtn)

    }
</script>
{% endblock %} {% block content %}
<!-- yes/no container -->
<div class="container" style='height: 400px;'>
    <div class="row">
        <div class="col-sm-8">
            yes/no graph
        </div>
        <div class="col-sm-4">
            통계 말로 설명
        </div>
    </div>
</div>
<!-- post container -->
<div class="container">
    <div class="row">
        <hr>
        <div class="card" style='border:none;'>
            <div class="card-body">
                <div class="mb-3">
                    <input id='my-content' class="inp mb-3" placeholder="느낀점을 다른사람과 공유해 보세요👍">
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-secondary me-md-2" onclick="postContent()">댓글</button>
                </div>
            </div>
        </div>
        <hr> {% for post in post_list %}

        <div class="card mt-2" style='border:none;'>
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label">{{post.author}}&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <a>{{now - post.created_at}} ago</a>
                    <div id='edit-area'>
                        <p id='userContent{{post.id}}'>{{post.content}}</p>
                    </div>
                </div>
                <div class="card-footer text-muted">
                    <span>좋아요 {{post.like}} 개</span>
                    <button class="btn btn-sm btn-success" onclick="postLike('{{post.id}}')">좋아요</button>
                </div>

                <div class="card-footer text-muted">
                    <button class="btn btn-sm btn-warning" onclick="deletePost('{{post.id}}')">삭제하기</button>
                    <button id='editBtn{{post.id}}' class="btn btn-sm btn-success" onclick="updatePost('{{post.id}}')">수정하기</button>
                </div>
            </div>

            {% endfor %}
        </div>
    </div>
    {% endblock %}
