<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <!--<title> 원하는 data 결과 입니다 </title>-->
        <title> Welcome to v-choice! </title>
        <h1> 코로나 이전과 현재의 Youtube Trending 영상 수를 비교해보세요 </h1>
        <style type="text/css">
            body{ text-align: center; }
        </style>
    </head>
    <body>
        <form action="/vid-cnt" method="POST">
            원하는 카테고리 ID 입력 (숫자)<br><br>
            <input type="text" name="category_id" style="text-align:center; width:50px; height:50px"/><br>
            <input type="submit" value="선택" /><br><br>
        </form>
        {% if msg %}
            <script>
                alert('해당 값은 확인할 수 없는 값입니다')
            </script>
            <div>
                <p> <mark><strong>{{msg}}</strong></mark> </p>
            </div>
        {% endif %}
        <br>
        <h4 style="text-align:left"> 종류 </h4>
        <ul style="text-align:left">
            {% for key, value in category_list.items() %}
                <li><p>{{key}} : {{value}} </p></li>
            {% endfor %}
        </ul>

    </body>
</html>
